<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coffee shop</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- bootstrap cdn link  -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>

<body>

   <!-- header section starts     -->
   <header class="header fixed-top">
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
            <div class="container-fluid">
               <a href="#" class="logo w-auto navbar-brand"><i class="fas fa-mug-hot"></i>
                  Coffee</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#home">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                     </li>
                  </ul>
                  <div class="icons d-flex justify-content-center align-items-center">
                     <div class="dropdown">
                        <div id="login-btn" data-bs-toggle="dropdown" class="fas fa-user">
                           <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li data-bs-toggle="modal" data-bs-target="#staticBackdrop"><a class="dropdown-item"
                                    href="#">Login</a></li>
                              <li data-bs-toggle="modal" data-bs-target="#staticBackdrop1"><a class="dropdown-item"
                                    href="#">Register</a></li>
                              <li><a class="dropdown-item" href="#">Log out</a></li>
                           </ul>
                        </div>
                     </div>
                     <div id="login-btn" class="fas fa-shopping-cart"></div>
                  </div>
               </div>
            </div>
         </nav>
      </div>
   </header>
   <!-- Home section start -->
   <section id="id" class="home">
      <div class="container">
         <div class="row min-vh-100 flex-column align-items-center justify-content-center w-50">
            <span>Coffee House</span>
            <h3>Start your day with our coffee</h3>
            <a href="#" class="link-btn">get started</a>
         </div>
      </div>
   </section>
   <!-- Home section end -->

   <!-- Start modal login and register -->
   <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title display-5" id="staticBackdropLabel">Login</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center ">
               <div class="register-login w-75">
                  <div class="form-box text-center">
                     <a href="#" class="logo w-auto"><i class="fas fa-mug-hot"></i>
                        Coffee</a>
                  </div>
                  <form id="login" class="input-group">
                     <h3 class="text-center">Let's start a new great day</h3>
                     <input type="text" class="box" name="" placeholder="Enter your email">
                     <input type="password" class="box" name="" placeholder="Enter your password">
                     <div class="modifier-password">
                        <div class="remember-password">
                           <input type="checkbox" name="remember-me">
                           <label for="remember-me">Remember password</label>
                        </div>
                        <div class="forgot-password">
                           <a href="#">forgot password?</a>
                        </div>
                     </div>
                     <input class="submit-btn" type="submit">
                  </form>

               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade mt-5" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title display-5" id="staticBackdropLabel">Register</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center ">
               <div class="register-login w-75">
                  <div class="form-box text-center">
                     <a href="#" class="logo w-auto"><i class="fas fa-mug-hot"></i>
                        Coffee</a>
                  </div>
                  <form id="register" class="input-group">
                     <h3 class="text-center">Let's start a new great day</h3>
                     <input type="text" class="box" name="" placeholder="Enter your email">
                     <input type="password" class="box" name="" placeholder="Enter your password">
                     <input type="password" class="box" name="" placeholder="Confirm your password">
                     <div class="modifier-password">
                        <div class="remember-password">
                           <input type="checkbox" name="remember-me">
                           <label for="remember-me">I agree to the terms conditions</label>
                        </div>
                        <div class="forgot-password">
                           <a href="#">help?</a>
                        </div>
                     </div>
                     <input class="submit-btn" type="submit">
                  </form>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
   <!-- End modal login and register -->

   <!-- home section ends -->

   <!-- custom js file link  -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      window.onscroll = () => {
         if (window.scrollY > 0) {
            document.querySelector('.header').classList.add('active');
         } else {
            document.querySelector('.header').classList.remove('active');
         }
      }
   </script>
</body>

</html>
